<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>JS learning only</title>
    
</head>

<body onload='startTime()'>

    <header>
        <ul>
            <li class="inline"><a href="">Home</a></li>
            <li class="inline"><a href="">Work</a></li>
            <li class="inline"><a href="">About Me</a></li>
        </ul>
    </header>
    <div>
        <ul>
            <li class="divClock" id="hoursId"> </li>
            <li class="divClock" id="minutesId"> </li>
            <li class="divClock" id="secondsId"> </li>
        </ul>
    </div>
   
    <select id="mySelect" onchange="displayOption()">
        <option value="">JavaScript</option>
        <option value="">React JS</option>
        <option value="">Vue JS</option>
    </select>
    <p id="notify"></p>
    <div class="transformClass">
        <input type="range" min="100" max="300" step="1" oninput="divHeight()" id="divH" name="divHeight">
        <label for="divHeight"> Height of div</label>
        <input type="range" min="10" max="60" step="1" oninput="fontSize()" id="fS" name="fontSize">
        <label for="fontSize"> Font size</label>
        <p id="divHnum"></p>
        <p id="fontNum"></p>
    </div>
    <script src="app.js"></script>
</body>

</html>
